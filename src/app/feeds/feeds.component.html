<div class="container">
  <div class="card-container">
    <div *ngFor="let f of feeds | async , let index = i " class="card">
      <div class="department"> {{f?.department}} </div>
      <img src="{{f.image}}">
      <div class="detail">
        <div class="topic"> {{f?.topic}} </div>
        <div class="description"> {{f?.description}} </div>
        <div class="footer">
          <div class="location"> {{f?.location}} </div>

          <div class="date">| {{f?.date}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
